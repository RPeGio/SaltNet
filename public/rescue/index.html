<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaltNet救砖</title>
    <style>
        /* 定义颜色变量，支持深色模式 */
        :root {
            --bg-color: #f1f5f9;
            --card-bg-color: #ffffff;
            --text-color-primary: #1e293b;
            --text-color-secondary: #64748b;
            --text-color-status: #475569;
            --button-focus-ring-color: rgba(252, 165, 165, 0.5);
            
            --status-green: #16a34a;
            --status-red: #dc2626;
            --status-blue: #2563eb;
            --status-orange: #f97316;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --card-bg-color: #1e293b;
                --text-color-primary: #ffffff;
                --text-color-secondary: #94a3b8;
                --text-color-status: #cbd5e1;
                --button-focus-ring-color: rgba(153, 27, 27, 0.7);

                --status-green: #4ade80;
                --status-red: #f87171;
                --status-blue: #60a5fa;
                --status-orange: #fb923c;
            }
        }

        /* 全局样式 */
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* 卡片容器样式 */
        .container {
            width: 100%;
            max-width: 28rem; /* 448px */
            background-color: var(--card-bg-color);
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem; /* 32px */
            text-align: center;
            box-sizing: border-box;
        }

        /* 标题和文本样式 */
        h1 {
            font-size: 1.5rem; /* 24px */
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 0.5rem; /* 8px */
            color: var(--text-color-primary);
        }

        p {
            color: var(--text-color-secondary);
            margin-top: 0;
            margin-bottom: 1.5rem; /* 24px */
        }

        /* 按钮样式 */
        #clearCacheBtn {
            width: 100%;
            background-color: #dc2626;
            color: #ffffff;
            font-weight: 700;
            padding: 0.75rem 1rem; /* 12px 16px */
            border-radius: 0.5rem; /* 8px */
            border: none;
            cursor: pointer;
            transition: background-color 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        #clearCacheBtn:hover {
            background-color: #b91c1c;
        }

        #clearCacheBtn:focus {
            outline: none;
            box-shadow: 0 0 0 4px var(--button-focus-ring-color);
        }

        /* 状态显示区域 */
        #status {
            margin-top: 1.5rem; /* 24px */
            font-size: 1rem; /* 16px */
            font-weight: 500;
            color: var(--text-color-status);
            height: 1.5rem; /* 24px */
            line-height: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SaltNet救砖</h1>
        <p>如果遇到问题，请点击下方按钮尝试修复。此操作将清除网页缓存。</p>
        <button id="clearCacheBtn">开始修复 (清除缓存)</button>
        <div id="status"></div>
    </div>

    <script>
        // 获取DOM元素
        const clearButton = document.getElementById('clearCacheBtn');
        const statusDiv = document.getElementById('status');
        const cacheName = 'SaltNetv0-Main';

        // 为按钮添加点击事件监听器
        clearButton.addEventListener('click', async () => {
            // 首先检查浏览器是否支持 Cache Storage API
            if (!('caches' in window)) {
                updateStatus('您的浏览器不支持 Cache Storage API。', 'red');
                return;
            }

            updateStatus(`正在检查缓存 "${cacheName}"...`, 'blue');

            try {
                // 检查缓存是否存在
                const hasCache = await caches.has(cacheName);

                if (hasCache) {
                    // 如果存在，则尝试删除
                    const success = await caches.delete(cacheName);
                    if (success) {
                        updateStatus(`修复成功！缓存 "${cacheName}" 已清除。`, 'green');
                        console.log(`Cache "${cacheName}" deleted successfully.`);
                    } else {
                        updateStatus(`修复失败：未能删除缓存 "${cacheName}"。`, 'red');
                        console.error(`Failed to delete cache "${cacheName}".`);
                    }
                } else {
                    // 如果缓存不存在
                    updateStatus(`无需修复：未找到 "${cacheName}" 缓存。`, 'orange');
                    console.log(`Cache "${cacheName}" not found.`);
                }
            } catch (error) {
                // 处理过程中发生的任何错误
                updateStatus(`修复时出错，请检查控制台。`, 'red');
                console.error('Error while deleting cache:', error);
            }
        });

        /**
         * 更新状态消息的辅助函数
         * @param {string} message - 要显示的消息
         * @param {string} colorName - 消息的颜色主题 ('green', 'red', 'blue', 'orange')
         */
        function updateStatus(message, colorName) {
            statusDiv.textContent = message;
            
            // 根据状态更新文本颜色
            const colorVarMap = {
                green: 'var(--status-green)',
                red: 'var(--status-red)',
                blue: 'var(--status-blue)',
                orange: 'var(--status-orange)'
            };

            statusDiv.style.color = colorVarMap[colorName] || 'var(--text-color-status)';
        }
    </script>

</body>
</html>
